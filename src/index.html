<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Kaleidoscoper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- <link rel="stylesheet" href="main.css"> -->
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser and this site won't work at all here. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <section>
          <header id="banner" class="banner">
            <h1>Kaleidoscoper</h1>
            <nav class="loadNav">
              <input type="file" id="loadFile" name="files[]" class="hidden" />
              <button id="getRandomImage" class="link-button">Random</button>
              <button id="getFacebookProfilePic" class="link-button">Facebook</button>
            </nav>
          </header>
          <figure class="kd-canvas-figure">
            <div class="kd-canvas-container">
              <canvas id="kaleidoscope" class="kd-canvas"></canvas>
              <footer>
                <button class="toggle-size" id="toggleSize">><</button>
                <a href="#" id="saveCanvas" class="take-snapshot" download="kaleidoscoper.jpg">Snapshot</a>
              </footer>
            </div>
          </figure>
          <footer id="footer" class="page-footer">
            <div class="photo-info" id="photoInfo"></div>
          </footer>
        </section>
        <div id="imageUploadArea"></div>
        <script src="scripts.js"></script>
        <img src="" id="imageLoader" class="loadingImage" />
    </body>
</html>
