<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Kaleidoscoper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Kaleidoscoper" />
        <meta property="og:description" content="Every photo is just a little more magical when you look through kaleidoscope eyes..." />
        <meta property="og:image" content="http://kaleidoscoper.com/kaleidoscoper-logo.png" />
        <meta property="og:url" content="http://kaleidoscoper.com" />
        <meta property="og:site_name" content="Kaleidoscoper" />
        <meta property="fb:app_id" content="156036248189702" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="Kaleidoscoper" />
        <meta name="twitter:description" content="Every photo is just a little more magical when you look through kaleidoscope eyes..." />
        <meta name="twitter:image" content="http://kaleidoscoper.com/kaleidoscoper-logo.png" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser and this site won't work at all here. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <section>
          <header id="banner" class="page-banner">
            <h1>Kaleidoscoper</h1>
            <nav class="loadNav">
              <a href="#" id="getFacebookProfilePic" class="nav-button profile-pic">
                <span class="icon">FB</span> <span class="text">Profile pic</span>
              </a>
              <a href="#fileUI" id="loadFileLink" class="nav-button">
                <span class="icon">O</span> <span class="text">Local</span>
              </a>
              <a href="#" id="getRandomImage" class="nav-button">
                <span class="icon">R</span> <span class="text">Random</span>
              </a>
            </nav>
          </header>
          <aside id="fileUI" class="file-ui">
            <div class="file-ui-container">
              <p>Use this to load a photo from your file system.</p>
              <input type="file" id="loadFile" class="file-loader" name="files[]" />
              <div><a href="#" class="cancel-file-ui" id="cancelFileUI">Cancel</a></div>
            </div>
          </aside>
          <figure class="kd-canvas-figure">
            <div class="kd-canvas-container">
              <canvas id="kaleidoscope" class="kd-canvas"></canvas>
              <footer>
                <a href="#" class="toggle-size" id="toggleSize"><span class="icon">><</span></a>
                <a href="#" id="saveCanvas" class="take-snapshot" download="download.html"><span class="icon">Take snapshot</span></a>
                <div id="statusPanel" class="status-panel"><div id="statusPanelContent" class="status-panel-content"></div></div>
              </footer>
            </div>
          </figure>
          <footer id="footer" class="page-footer">
            <div class="photo-info" id="photoInfo"></div>
          </footer>
        </section>
        <script src="scripts.js"></script>
    </body>
</html>
